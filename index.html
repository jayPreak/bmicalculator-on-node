  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>
    <form class="form" id="form" method="post" action="/">
      <div class="row-one">
        <input name="age" type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
        <input name="gender" type="text" class="text-input-gender" id="gender" autocomplete="off" required/><p class="text">Gender</p>
      </div>
      
      <div class="row-two">
        <input name="height" type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Height (cm)</p>
        <input name="weight" class="text-input" id="weight" autocomplete="off" required><p class="text">Weight (kg)</p>
      </div>
      <button type="submit" name="submit" id="submit">Submit</button>
    </form>
  </body>
  </html>
